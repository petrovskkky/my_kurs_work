<div th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

        <!-- Навигация по сайту -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-success">
            <div class="container">

                <!-- Логотип -->
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-archive mx-3" viewBox="0 0 16 16" color="white">
                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                </svg>

                <!-- Название -->
                <a href="/" class="navbar-brand">Зелёный ящик</a>

                <!-- Кнопка для смартфонов -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Переходы на страницы -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav mr-auto mb-2">
                        <li class="nav-item">
                            <a href="/" class="nav-link ">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="/blogPills" class="nav-link">Блог лекарств</a>
                        </li>
                        <li class="nav-item">
                            <a href="/blogPills/add" class="nav-link">Добавить лекарство</a>
                        </li>
                        <li class="nav-item">
                            <a href="/blogSick" class="nav-link">Блог болезни</a>
                        </li>
                        <li class="nav-item">
                            <a href="/blogSick/add" class="nav-link">Добавить симптом</a>
                        </li>
                    </ul>
                    <div class="d-flex ms-auto">
                        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Войти</button>
                        <button class="btn btn-outline-danger ms-3">Выйти</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Всплывающее окно регистрации -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-bs-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-bs-label="close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="inputEmail" class="col-sm-2 col-form-label">Почта</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPass" class="col-sm-2 col-form-label">Пароль</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPass">
                                </div>
                            </div>
                            <fieldset>
                                <div class="row mb-3">
                                    <div class="col-form-label col-sm-4">Запомнить меня</div>
                                    <div class="col-sm-8">
                                        <div class="form-check">
                                            <input type="checkBox" id="gridCheck" class="form-check-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <legend class="col-form-label col-sm-2">Radio</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                                            <label for="radios1" class="form-check-label">Выбор 1</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="radios" value="option2" id="radios2">
                                            <label for="radios2" class="form-check-label">Выбор 2</label>
                                        </div>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" name="radios" value="option3" id="radios3">
                                            <label for="radios3" class="form-check-label">Выбор 3</label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary">Войти</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
