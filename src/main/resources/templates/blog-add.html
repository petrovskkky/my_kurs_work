<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Добавление записи</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class="container mt-5 mb-5">
            <h1>Добавление записи</h1>
            <form action="/blogPills/add" method="post">
                <input type="text" name="title" placeholder="Введите название лекартсва" class="form-control"><br>
                <input name="full_text" placeholder="Введите дату и время применения" class="form-control"><br>
                <textarea type="text" name="anons" placeholder="Введите комментарий" class="form-control"></textarea><br>
                <button type="submit" class="btn btn-success">Добавить запись</button>
            </form>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
